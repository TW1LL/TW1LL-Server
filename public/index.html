<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TW1LL-MSG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <span>TW1LL MSG</span>
            <div id="loginForm">
                <input type="text" name="email" id="loginEmail" />
                <input type="password" name="password" id="loginPassword" />
                <button id="loginSubmit">Login</button><button id="register">Register</button>
            </div>
            <div id="userInfo">

            </div>
        </div>
        <div class="content">
            <div class="userList">
                <h3>Users</h3>
                <ul id="users"></ul>
            </div>
            <div class="messageList">
                <ul id="messages"></ul>
            </div>
        </div>
        <div class="messageForm">
            <input type="text" id="sendTo" placeholder="Send To...">
            <div class="messageInput">
                <input type="text" id="message" placeholder="Enter Message here"/>
                <button id="submit">â–¶</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
