<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TW1LL-MSG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/css/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="title">TW1LL MSG</div>
            <div id="userInfo">
                <a href="#" id="userInfoLink">Login / Register</a>
            </div>
            <div id="userInfoDropdown">
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#" id="userLogout">Logout</a></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="usersBox">
                <h3>Users</h3>
                <ul id="userList"></ul>
            </div>
            <div id="messagesBox">
                <ul id="messageList"></ul>
            </div>
        </div>
        <div id="footer">
            <input type="text" id="toBox" placeholder="Send To...">
            <div class="messageInput">
                <input type="text" id="messageBox" placeholder="Enter Message here"/>
                <button id="submit">â–¶</button>
            </div>
        </div>
    </div>

    <div class="modal" id="Modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Login or Register</h3>
                <a href="#" id="modal-close-X">X</a>
            </div>
            <div class="modal-body" id="loginModal">
                <div>
                    <h4>Login</h4>
                    <form>
                        <p>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="loginEmail" />
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="loginPassword" />
                        </p>
                        <p>
                            <button id="loginSubmit">Login</button>
                        </p>
                    </form>

                </div>
                <div>
                    <div><h4>New user? Register here</h4></div>
                    <form>
                        <p>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="registerEmail" />
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="registerPassword" />
                        </p>
                        <p>
                            <label for="password2">Repeat PW</label>
                            <input type="password" name="password2" id="registerPassword2" />
                        </p>
                        <p>
                            <button id="registerSubmit">Register</button> <span id="registerError"></span>
                        </p>
                    </form>
                </div>
            </div>
            <div class="modal-body" id="findFriendsModal">
                <ul id="findFriendsList">

                </ul>
                <button id="findFriendsSubmit">Add Friends</button>
            </div>
            <div class="modal-footer">
                <button id="modal-close">Close</button>
            </div>
        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="lib/js/dom.js"></script>
    <script src="lib/js/script.js"></script>
</body>
</html>
