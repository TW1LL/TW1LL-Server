<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="wrapper">
        <div id="header">
            <span class="header">TW1LL MSG</span>

            </div>
            <div id="userInfo">

            </div>
        </div>
        <div id="content">
            <div id="usersBox">
                <h3>Users</h3>
                <ul id="userList"></ul>
            </div>
            <div id="messagesBox">
                <ul id="messageList"></ul>
            </div>
        </div>
        <div id="footer">
            <input type="text" id="toBox" placeholder="Send To...">
            <div class="messageInput">
                <input type="text" id="messageBox" placeholder="Enter Message here"/>
                <button id="submit">â–¶</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="dom.js"></script>
    <script src="script.js"></script>
</body>
</html>
